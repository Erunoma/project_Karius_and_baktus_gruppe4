<!DOCTYPE html>
<html lang="en">

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
<div class="header">
    <img src="https://clipartmag.com/image/tooth-drawing-4.png" alt="Left Image" width="50" height="50">
    <h1>Two-Factor Authentication</h1>
    <img src="https://clipartmag.com/image/tooth-drawing-4.png" alt="Right Image" width="50" height="50">
</div>



<div class="auth-container">
    <p>OTP code sent. Check email associated with user trying to log in.</p>
    <form id="verify_form" action="/verify/{{ username }}" method="post">
        <label for="auth-number" class="auth-label">Enter Number:</label>
        <input type="text" class="auth-input" placeholder="Enter your authentication number:" id="Number" name="number">
        <button type="submit" class="auth-button">Submit</button>
    </form>
</div>

    
 </body>


 <style>

    /* Stylesheet for website */

/* Shared styles */

body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f2f2f2; 
}

.header {
    background-color: #800000;
    color: #fff;
    padding: 20px;
    text-align: center;
    border: none;
    border-radius: 5px;
}

.header h1 {
    display: inline-block;
    vertical-align: middle;
}

.header img {
    width: 30px; 
    height: 30px; 
    margin-right: 10px;
    vertical-align: middle;
}

/* Login-page styles */ 

.login-container {
    max-width: 400px;
    margin: 50px auto;
    background-color: #fff;
    border: 2px solid #000;
    border-radius: 8px;
    padding: 20px;
}

.login-input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    box-sizing: border-box;
}

.login-button {
    background-color: #800000;
    color: #fff; 
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
}

/* Dashboard styles */

.dashboard {
    border: 2px solid #000; 
    border-radius: 8px; 
    overflow: hidden; 
    padding: 10px; 
}

.dashboard-item {
    margin-bottom: 10px;
    display: flex;
    align-items: center;
}

.dashboard-item img {
    margin-right: 10px;
    border-radius: 50%; 
}

/* MFA-styles */

.auth-container {
    max-width: 400px;
    margin: 50px auto;
    background-color: #fff;
    border: 2px solid #000;
    border-radius: 8px;
    padding: 20px;
}

.auth-label {
    margin-bottom: 10px;
    display: block;
}

.auth-input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    box-sizing: border-box;
}

.auth-button {
    background-color: #800000; 
    color: #fff;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
}

/* Settings page styles */  

.input-container {
    text-align: left; 
}

.input-label {
    margin-right: 15px;
}

.input-box {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    box-sizing: border-box;
}

.toggle-container {
    display: flex;
    justify-content: space-between;
    margin-bottom: 15px;
}

.toggle-label {
    flex: 1;
    display: block;
    margin-right: 15px;
    line-height: 30px;
}

.toggle-switch {
    width: 50px;
    height: 30px;
    border-radius: 15px;
    overflow: hidden;
    position: relative;
    cursor: pointer;
    background-color: #ddd;
    margin-right: 15px; 
}

.toggle-switch input {
    opacity: 0;
    width: 0;
    height: 0;
}

.toggle-slider {
    width: 100%;
    height: 100%;
    background-color: #4CAF50; 
    border-radius: 15px;
    transition: transform 0.3s ease;
}

.toggle-slider::before {
    content: 'No';
    display: block;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #fff;
    font-size: 14px;
    font-weight: bold;
}

input:checked + .toggle-slider {
    transform: translateX(100%);
}

.login-button {
    background-color: #4CAF50; 
    color: #fff; 
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
}





 </style>
