<!DOCTYPE html>
<html lang="en">

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="style.css"/>

</head>
<body>

    <div class="header">
        <img src="https://clipartmag.com/image/tooth-drawing-4.png" alt="Left Image">
        <h1>Login Page</h1>
        <img src="https://clipartmag.com/image/tooth-drawing-4.png" alt="Right Image">
    </div>

    <div class="login-container">
        <input type="text" class="login-input" id="Username" name="username" placeholder="Username">
        <input type="password" class="login-input" id="Password" name="password" placeholder="Password">
        <button type="submit" class="login-button">Login</button>
    </div>

</body>
</html>
